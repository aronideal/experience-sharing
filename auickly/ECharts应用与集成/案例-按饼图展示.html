<!DOCTYPE html>
<html>
<head>
<meta name="Content-Type" content="text/html;charset=utf-8">
<meta charset="utf-8">
<!-- 引入 ECharts 文件 -->
<script src="echarts.min.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 600px; height: 400px;"></div>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));

		// -- TODO: 通过ajax获得的data（JSON形式） -----------------------------------------------------------------------------------------------------------------------------
		var data = [ {
			"name" : '畜牧业',
			"value" : 335
		}, {
			"name" : '采矿业',
			"value" : 310
		}, {
			"name" : '渔业',
			"value" : 20
		} ];
		// ----------------------------------------------------------------------------------------------------------------------------------------------------

		var dataNames = [];
		for ( var index in data) {
			dataNames.push(data[index].name);
		}

		// 指定图表的配置项和数据
		var option = {
			title : {
				text : '按饼图展示',
				x : 'center'
			},
			tooltip : {
				trigger : 'item',
				formatter : "{a} <br/>{b} : {c} ({d}%)"
			},
			legend : {
				orient : 'vertical',
				left : 'left',
				data : dataNames
			},
			series : [ {
				name : '访问来源',
				type : 'pie',
				radius : '55%',
				center : [ '50%', '60%' ],
				data : data,
				itemStyle : {
					emphasis : {
						shadowBlur : 10,
						shadowOffsetX : 0,
						shadowColor : 'rgba(0, 0, 0, 0.5)'
					}
				}
			} ]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
</body>
</html>
